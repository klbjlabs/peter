<h1>为何要移动优先？</h1>

<h3>概念</h3>
<p>移动优先当代响应式设计的最佳流程：在制作响应式网站的时候，先搞定手机版，然后再去为更大设备去设计和开发。</p>

<h3>优势</h3>
<p>无论从界面设计还是代码执行效率的角度而言，移动优先都有明显优势，视频中为您揭晓。</p>
