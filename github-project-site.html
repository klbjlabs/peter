    <h1 id="-github-">搭建 Github 项目网站</h1>
<p>因为我自己用户名下的“用户网站”已经被我的个人博客占用了，所以下面 Peter 来搭建“项目网站”，托管项目的页面。</p>
<h3 id="-">仓库名</h3>
<p>这次仓库名称是任意的，比如我这里叫 <strong>flex</strong> 。注意，代码不能放到 master 分支，而要放到 gh-pages 分支上。</p>
<h3 id="-">域名</h3>
<p><a href="http://happypeter.github.io/flex">http://happypeter.github.io/flex</a> 可以看到存放的页面了。</p>
<h3 id="-">结语</h3>
<p>进一步的使用方法和前面的“用户网站”是完全一样的。</p>
