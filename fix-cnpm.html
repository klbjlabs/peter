<h1>修正：cnpm 配置</h1>

<p>这样的一行内容：</p>

<pre><code>prefix=~/.npm-global</code></pre>

<p>前面的视频中我给写到 .zshrc 之中了，这样会导致项目内部安装 npm 包，也会装到 <code>~/.npm-global/</code>
  这个文件夹里面。</p>

<p>解决方法是，把上面的内容添加到 <code>~/.cnpmrc</code> 文件中。</p>
