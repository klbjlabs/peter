    <h1 id="-">四种常见响应模式</h1>
<p>介绍四种“响应模式”。</p>
<h3 id="column-drop-">Column Drop 列下沉</h3>
<p>手机上每一个大块单独占据一行，随着屏幕尺寸拉伸会在同一行上形成多个 column 列</p>
<h3 id="mostly-fulid">Mostly Fulid</h3>
<p>基本上跟 Column Drop 一样，但是有一点点“固定布局“的特点：当到达一定宽度后，主体内容部分不再变宽，成为固定宽度。</p>
<h3 id="layout-shifter">Layout Shifter</h3>
<p>变换式，也就是不必遵循原有内容顺序，可以根据最佳展示需要来调整大块顺序。</p>
<h3 id="off-canvas">Off Canvas</h3>
<p>抽屉式，屏幕不够宽的时候，隐藏，通过按钮呼出。足够宽的屏幕上，始终显示。</p>
